<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.min.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form action="" id="message-form">
                    <input type="text" name="message" placeholder="Message" required autocomplete="off" autofocus>
                    <button id="send-message">Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                   <span class="message__meta">{{createdAt}}</span>
                </p>
            
            <p><a href="{{mapUrl}}" target="_blank">My current location</a></p>
        </div>
    </script>


    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            <!-- This is the syntax for opening and closing for the array -->
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    
    </script>



    <!-- For render our templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <!-- For manipulate time and show the time a message was sent in the browser window or (Formatting time) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- qs (query string) that's going to allow us to setup room names and user names also for parse our query strings-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>


    <!-- This is the client side version of the library. And when we load this in our client side js code will have access to all of the stuff from the library it needs in order to set up that communication. -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Client site javascript file -->
    <script src="chat.js"></script>

</body>

</html>
